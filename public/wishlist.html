<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wishlist</title>
</head>
<body>
<div id="app-wishlist">
  <nav class="navbar navbar-light bg-white border-bottom sticky-top mb-5">
    <div class="container">
      <a class="navbar-brand mx-2" href="index.html">
        Store
      </a>
      <div class="navbar">
        <div class="container-fluid">
          <a class="nav-link p-0" href="wishlist.html">
            <button class="btn shadow-none cart-btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-heart"
                   viewBox="0 0 16 16">
                <path
                  d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
              </svg>
              <span class="badge bg-success mx-2 wishlist-counter">0</span>
            </button>
          </a>
          <a class="nav-link p-0" href="cart.html">
            <button class="btn shadow-none cart-btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" viewBox="0 0 16 16">
                <path
                  d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
              </svg>
              <span class="badge bg-success mx-2 cart-counter">0</span>
            </button>
          </a>
        </div>
      </div>
    </div>
  </nav>
  <main>
    <div class="container">
      <div class="p-2">
        <h5 id="cartTitle">
          Wishlist (2 Items)
        </h5>
        <table class="table">
          <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col" class="text-center">Quantity</th>
            <th scope="col" class="text-center">Price</th>
            <th scope="col"></th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>
              <div class="d-flex ">
                <img class="img-fluid rounded-1" src="./img/hoodie-with-logo.jpg" width="96" alt="hoodie-with-logo">
                <p class="mx-2 mb-0 ">
                  Hoodie with logo
                </p>
              </div>
            </td>
            <td class="text-center">
              <div class="btn-group d-flex align-items-center" role="group">
                <button type="button" class="btn shadow-none">-</button>
                <span class="mx-2">1</span>
                <button type="button" class="btn shadow-none">+</button>
              </div>
            </td>
            <td class="text-center py-3"><span>$</span><span>45.00</span></td>
            <td>
              <button class="btn shadow-none">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg"
                     viewBox="0 0 16 16">
                  <path
                    d="M1.293 1.293a1 1 0 0 1 1.414 0L8 6.586l5.293-5.293a1 1 0 1 1 1.414 1.414L9.414 8l5.293 5.293a1 1 0 0 1-1.414 1.414L8 9.414l-5.293 5.293a1 1 0 0 1-1.414-1.414L6.586 8 1.293 2.707a1 1 0 0 1 0-1.414z"/>
                </svg>
              </button>
            </td>
          </tr>
          <tr>
            <td>
              <div class="d-flex">
                <img class="img-fluid rounded-1" src="./img/beanie.jpg" width="96" alt="beanie">
                <p class="mx-2 mb-0">
                  Beanie
                </p>
              </div>
            </td>
            <td class="text-center">
              <div class="btn-group d-flex align-items-center" role="group">
                <button type="button" class="btn shadow-none">-</button>
                <span class="mx-2">1</span>
                <button type="button" class="btn shadow-none">+</button>
              </div>
            </td>
            <td class="text-center py-3"><span>$</span><span>18.00</span></td>
            <td>
              <button class="btn shadow-none">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg"
                     viewBox="0 0 16 16">
                  <path
                    d="M1.293 1.293a1 1 0 0 1 1.414 0L8 6.586l5.293-5.293a1 1 0 1 1 1.414 1.414L9.414 8l5.293 5.293a1 1 0 0 1-1.414 1.414L8 9.414l-5.293 5.293a1 1 0 0 1-1.414-1.414L6.586 8 1.293 2.707a1 1 0 0 1 0-1.414z"/>
                </svg>
              </button>
            </td>
          </tr>

          </tbody>
          <tfoot>
          <tr class="fw-bold px-4">
            <td class="text-center">
              Total:
            </td>
            <td class="text-center">2</td>
            <td class="text-center"><span>$</span><span>63.00</span></td>
          </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </main>
</div>
<script src="js/main.js"></script>
</body>
</html>
</body>
</html>
